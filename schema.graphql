type Query {
    artists: [Artist!]!
    artist(name: String!): Artist!
    discs: [Disc!]!
    disc(name: String!): Disc!
}

type Mutation {
    createArtist(name: String!, genre: Genre): Artist!
    deleteArtist(name: String!): String!
}

type Artist {
    name: String!
    genre: Genre
    ownDiscs: [Disc!]!
}

enum Genre {
    Pop
    Rock
}

type Disc {
    name: String!
    year: Int!
}